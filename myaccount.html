<h2>
    My Account
</h2>
<div id="login_div">
<form action="#" onsubmit="return myaccount_login();">
<input class="w_select_form_custom" id="user" name="user" placeholder="Card Number / Username" />
<input class="w_select_form_custom" id="pass" name="pass" placeholder="Password" type="password" />
<input class="w_form_input_button w_form_submit" type="submit">
</div>
<div id="myaccount_summary">

</div>
<button class="w_form_input_button w_form_submit" id="logout_button" style="display:none;" onclick="return logout();">Log Out</button>
</form>
