		<script type="text/javascript" src="../js/carousel.js"></script>
		
		<script>	
			var carousel1;

			init = function()
			{
				var properties1 = 
				{
					'display': 'horizontal',
					'itemsWidth': 300,
					'itemsHeight': 250,
                    'displayDots': 1,
					'autoAdjust': 1,
					'autoAdjustDuration': 300,
					'autoPlay': 1,
					'firstItemIndex': 2,
                    'itemsAlign': 'center',
					'items':
					[
					 {'type': 'string', 'content': '<div class="item"><div class="border w_border" style="background-color: #fff;">This is a white carousel item</div></div>'},
					 {'type': 'string', 'content': '<div class="item"><div class="border w_border" style="background-color: #f00;">This is a red carousel item</div></div>'},
					 {'type': 'string', 'content': '<div class="item"><div class="border w_border" style="background-color: #ff0;">This is a yellow carousel item</div></div>'},
					 {'type': 'string', 'content': '<div class="item"><div class="border w_border" style="background-color: #0f0;">This is a green carousel item</div></div>'},
					 {'type': 'string', 'content': '<div class="item"><div class="border w_border" style="background-color: #f0f;">This is a purple carousel item</div></div>'},
					 {'type': 'string', 'content': '<div class="item"><div class="border w_border" style="background-color: #00f; color: #fff;">This is a blue carousel item</div></div>'},
					 {'type': 'string', 'content': '<div class="item"><div class="border w_border" style="background-color: #000; color: #fff;">This is a black carousel item</div></div>'}
					]
				}

				carousel1 = new wink.ui.xy.Carousel(properties1);
				wink.byId('c1').appendChild(carousel1.getDomNode());
			}
            
            addCarItem = function()
			{
                var newItem = '<div class="item"><div class="border w_border" style="background-color: #0ff">This is a cyan carousel item</div></div>';
                carousel1.insertItem('string', newItem, carousel1._currentItemIndex);
			}

			removeCarItem = function()
			{
                carousel1.removeItem(carousel1._currentItemIndex);
			}

		</script>
	</head>
<body onload="init()">
	<div class="w_box w_header w_bg_dark">
		<span id="title">carousel</span>
		<input type="button" value="home" class="w_button w_radius w_bg_light w_right" onclick="window.location='../../../../index.html?theme='+theme"/>
	</div>

	<div style="text-align: center; margin: 10px 0;">
		<input type="button" class="w_button w_radius w_bg_dark" value="Insert a new carousel item" onclick="addCarItem();" />
        <input type="button" class="w_button w_radius w_bg_dark" value="Remove the selected carousel item" onclick="removeCarItem();" />
		<br />
		<br />
	</div>
	
	<div id="c1">
	</div>
	
</body>
