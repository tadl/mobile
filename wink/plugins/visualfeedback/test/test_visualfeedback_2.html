		<script>
			var init = function()
			{
				var h = wink.ux.window.height;
				var w = wink.ux.window.width;
				
				setInterval(function() {
					var s = 120,
						x = Math.floor((s / 2) + Math.random() * (w - s)),
						y = Math.floor((s / 2) + Math.random() * (h - s));

					var vfb = getVbf(x, y, s);
					vfb.show();
					setTimeout(function() {
						vfb.hide();
					}, 1000);
				}, 500);
			};
			
			var getVbf = function(x, y, size)
			{
				var vfb = new wink.plugins.VisualFeedback({
					refreshRate: 30,
					count: 4,
					linewidth: 3,
					size: size,
					color: "rgb(" + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ")",
					underway: false,
					onEnd: function() {
						document.body.removeChild(vfb.getDomNode());
					}
				});
				wink.fx.apply(vfb.getDomNode(), {
					position: "absolute",
					top: 0
				});
				document.body.appendChild(vfb.getDomNode());
				wink.fx.translate(vfb.getDomNode(), x - (size / 2), y - (size / 2));
				return vfb;
			};
		</script>

<body onload="init();" style="min-height:460px;background-color: #000;">
